
<h3 class="text-center">My Request</h3>
<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>Contact Person</th>
      <th>Company Name</th>
      <th>Address</th>
      <th>Date Created </th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let request of requests$ | async">
      <td>{{ request.sending.email }}</td>
      <td>{{ request.sending.contactperson }}</td>
      <td>{{ request.sending.companyname }}</td>
      <td>{{ request.sending.city }}</td>
      <td>{{ request.datePlaced | date}}</td>
      <td>

          <button 
          [routerLink]="['/myrequest-view']"
          class="btn btn-success btn-block">
          <i class="fa fa-eye" aria-hidden="true"></i>
          View</button>

      </td>
      <!-- <a class="btn btn-primary" style="width:80px;margin-left:10px" [routerLink]="['/']">
        <i class="fa fa-home" aria-hidden="true"></i>
        Back
      </a> -->

    </tr>
  </tbody> 
</table>
