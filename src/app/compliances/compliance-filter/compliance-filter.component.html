<div class="sticky-top">
    <div class="list-group">
      <a 
        class="list-group-item  list-group-item-action" 
        [class.active]="!company" 
        routerLink="/"
        >All Company </a>

      <a *ngFor="let c of companies$ | async" 
        routerLink="/" 
        [queryParams]="{ company: c.$key }" 
        class="list-group-item list-group-item-action"
        [class.active]="company === c.$key">
        {{c.name}}
        </a>

        <a 
        class="list-group-item  list-group-item-action" 
        [class.active]="!company" 
        routerLink="/"
        >
        <i class="fa fa-address-card" aria-hidden="true"></i>
        Add Company </a>







    </div>
</div>
