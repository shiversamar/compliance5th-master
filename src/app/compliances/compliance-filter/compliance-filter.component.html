<div class="sticky-top">
    <div class="list-group">
      <a 
        class="list-group-item  list-group-item-action" 
        [class.active]="!company" 
        routerLink="/"
        > All Suppliers </a>

      <a *ngFor="let c of companies$ | async" 
        routerLink="/" 
        [queryParams]="{ company: c.$key }" 
        class="list-group-item list-group-item-action"
        [class.active]="company === c.$key">
        {{c.name}}
        </a>

      


    </div>
</div>
